<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-sans">
    <div class="bg-[#43799c] w-full py-[16px]">
      <div class="mx-auto flex flex-col ml-[250px]">
        <h1
          class="font-bold max-w-[396px] w-full text-white text-[2.25rem] leading-[2.5rem]"
        >
          Notes App
        </h1>
        <p class="font-light max-w-[396px] w-full text-white">
          Take Notes and never forget
        </p>
      </div>
    </div>

    <!-- HOME PAGE -->
    <div class="homepage">
      <!-- Home Bar -->
      <div id="div2" class="flex gap-[10px]  bg-[#F7F7F7] py-[10px]">
        <div class="max-w-[550px] ml-[250px] w-full">
          <input
            id="search"
            class="py-[8px] px-[8px] rounded-[8px] outline-none"
            type="text"
            placeholder="Filter Notes"
          />
          <select id="sortBy" class="rounded-[8px] cursor-pointer outline-none p-[8px]" name="" id="">
            <option>Sort By</option>
            <option value="byEdited">Sort by last edited</option>
            <option value="byAlpha">Sort by alphabetically</option>
            <option value="byCreated">Sort by recently created</option>
          </select>
        </div>
      </div>

      <!-- Home-->
      <div id="div3" class="text-center p-[30px]">
        <p class="notes text-[20px]">No notes to show</p>
      </div>

      <!-- notes created -->
      <div class="ncr1">
        <ul class="ncr">
        </ul>
      </div>

      <div class="max-w-[396px] ml-[250px] w-full mx-auto mt-[10px]">
        <button class="create rounded-[8px] bg-[#43799c] text-white text-[18px] p-3">
          Create Note
        </button>
      </div>
    </div>

    <!-- NOTES PAGE -->

    <!-- Create Note  -->

    <div class="notemain hidden">
      <!--Create Note-->
      <div id="div1" class="gap-[420px] flex bg-[#F7F7F7] py-[10px]">
        <a href="#" class="ml-[250px] hover:text-[red]">Home</a>
        <span id="span"></span>
      </div>
      <div id="input1" class="items-center">
        <input
          value=""
          class="title p-[10px] ml-[250px] mt-[30px] outline-none border-solid border-[1px] border-[#E7E5E4] rounded-[5px] max-w-[600px] w-full"
          type="text"
          placeholder="Type a note title"
        />
      </div>
      <div id="input2" class="">
        <textarea
          class="note p-[10px] ml-[250px] resize-none outline-none mt-[30px] border-solid border-[1px] min-h-[200px] border-[#E7E5E4] rounded-[5px] max-w-[600px] w-full"
          type="text"
          placeholder="Type the note body"
        ></textarea>
      </div>
      <!-- AddRemove Buttons -->
      <div class="AddRem ml-[250px] max-w-[600px] w-full">
        <div class="flex justify-between">
          <button class="rem rounded-[7px] p-[7px] bg-[#43799c] text-white">Remove Note</button>
          <button class="add rounded-[7px] p-[7px] bg-[#43799c] text-white">Add Note</button>
          <button class="update rounded-[7px] p-[7px] text-white bg-[#43799c] hidden">Update Note</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
  </body>
</html>
